  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Portal – CCH iFirm</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background-color: #f7f8fa;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      position: relative;
      z-index: 20;
    }

    header img {
      height: 36px;
      margin-right: 16px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    main {
      padding: 40px 24px;
      max-width: 720px;
    }

    .placeholder {
      margin-top: 24px;
      padding: 24px;
      background: #ffffff;
      border: 1px dashed #d1d5db;
      border-radius: 8px;
      color: #6b7280;
    }

    /* --- Fly-out left navigation --- */

    .menu-toggle {
      margin-right: 12px;
      border: none;
      background: transparent;
      font-size: 22px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .menu-toggle:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px; /* hidden by default */
      width: 240px;
      height: 100vh;
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
      box-shadow: 2px 0 8px rgba(15, 23, 42, 0.08);
      padding: 20px 16px;
      box-sizing: border-box;
      transition: left 0.25s ease-out;
      z-index: 30;
    }

    body.nav-open .sidebar {
      left: 0;
    }

    .sidebar-header {
      font-size: 14px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 12px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li + li {
      margin-top: 6px;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 6px;
      color: #374151;
    }

    .sidebar a:hover {
      background: #f3f4f6;
    }

    .sidebar a.active {
      background: #eff6ff;
      color: #1d4ed8;
      font-weight: 600;
    }

    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.25);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease-out;
      z-index: 25;
    }

    body.nav-open .backdrop {
      opacity: 1;
      pointer-events: auto;
    }

    @media (min-width: 900px) {
      /* On larger screens keep the nav open by default */
      body {
        padding-left: 240px;
      }

      .sidebar {
        left: 0;
      }

      .backdrop {
        display: none;
      }

      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Fly-out nav -->
  <nav id="sidebar" class="sidebar" aria-label="Product feedback navigation">
    <div class="sidebar-header">Feedback pages</div>
    <ul>
      <!-- Change href if your original file is not index.html -->
      <li><a href="index.html">Accounts Production</a></li>
      <li><a href="cch-ifirm.html" class="active">CCH iFirm</a></li>
    </ul>
  </nav>
  <div class="backdrop" onclick="toggleMenu()"></div>

  <header>
    <button
      class="menu-toggle"
      type="button"
      aria-label="Open navigation"
      onclick="toggleMenu()"
    >
      ☰
    </button>
    <img src="Logo.jpeg" alt="Company logo" />
    <h1>Tell us what you think about CCH iFirm</h1>
  </header>

  <main>
    <p>
      <!-- You can drop any intro text here if you like -->
    </p>

    <div class="placeholder">
      <!-- Your feedback UI, form, or embedded widget can go here -->
    </div>
  </main>

  <script>
    function toggleMenu() {
      document.body.classList.toggle('nav-open');
    }
  </script>
</body>
</html>
