<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Portal</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background-color: #f7f8fa;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    header img {
      height: 36px;
      margin-right: 16px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      text-transform: lowercase;
    }

    main {
      padding: 40px 24px;
      max-width: 720px;
    }

    .placeholder {
      margin-top: 24px;
      padding: 24px;
      background: #ffffff;
      border: 1px dashed #d1d5db;
      border-radius: 8px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.jpeg" alt="Company logo" />
    <h1>tell us what you think</h1>
  </header>

  <main>
    <p>
      This is a simple example of a lightweight feedback portal that could be
      hosted alongside an on-premises product.
    </p>

    <div class="placeholder">
      Feedback form or link to survey would live here.
    </div>
  </main>
</body>
</html>
